version: '3.8'  

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"  
    networks:
      - medilearn-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  
    networks:
      - medilearn-network

networks:
  medilearn-network:
    driver: bridge

